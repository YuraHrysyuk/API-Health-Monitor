<mat-accordion>
    <mat-expansion-panel *ngFor="let panel of scenarios; index as i" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{panel.name}}
            </mat-panel-title>
            <mat-panel-description>
                {{panel.description}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="panelContentBlock">
            <span>Created On: {{panel.date}}</span>
            <button mat-raised-button color="primary" (click)="runTest(i)">Test Connection</button>
        </div>
        <div class="panelProgressBar hidden">
            <mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>
        </div>
    </mat-expansion-panel>
</mat-accordion>
